<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Serve Portal Log In</title>
    <link rel="stylesheet" href="../log-in-sign-up/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div class="right-container">
        <p class="wcome"><i class="fa-solid fa-city"></i><br>Welcome to</p>
        <p class="port">BarangayServe Portal</p>
        <p class="des">Your one-stop digital destination for barangay services events,</p>
        <p class="des1">and assistance. Easily request certificates, stay updated on 
        <p class="des2">events, and connect with barangay officials.</p>
    </div>
    
   <div class="left-container">

    <div class="bsp-logo">
        <i class="fa-solid fa-city"></i>
        <p class="bsp">BSP</p>
    </div>

    <h1>Log In</h1>
    <h3>BarangayServe Portal</h3>
    <div class="login">
    <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <button type="submit">Log In</button>
     </form>
    </div>
   </div>
   
</body>
</html>
